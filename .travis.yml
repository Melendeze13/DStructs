sudo: true
language: cpp

os:
  - linux

compiler:
  - gcc

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgtest-dev
  - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"

script:
   - "cmake -B../build/ -H../"
   - "make -C ../build/"
   - "../build/dstructs-test"
   - "Unit tests exxit code: $?"

notifications:
  email: false
